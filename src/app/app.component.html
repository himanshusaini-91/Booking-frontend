<div class="row ms-5">
  <h1> Booking app</h1>
  <div class="col-md-12">
    <form  [formGroup]='bookingFormGroup' class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input  matInput  class="form-control"  placeholder="enter name" formControlName='name'>
          <mat-error *ngIf="bookingFormGroup.controls['name'].hasError('require')">
            User Name field can't be empty
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field >
          <mat-label>Email</mat-label>
          <input matInput class="form-control"  placeholder="enter email" formControlName='email'>
          <mat-error *ngIf="bookingFormGroup.controls['email'].hasError('require')">
            Email field can't be empty
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="col-md-3">
          <mat-label>Seats</mat-label>
          <mat-select formControlName='noOfSeats' multiple>
            <mat-option *ngFor="let item of bookingList" [value]="item" multiple>
              {{item}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="bookingFormGroup.controls['noOfSeats'].hasError('require')">
            Seat field can't be empty
          </mat-error>
        </mat-form-field>
        
      </div>
      <div>
        <button type="button" class="btn btn-success mb-3" (click)="booked()">Submit</button>
      </div>
    </form>
  </div>
</div>
<div id="main">
  <label [ngClass]="{'available' : item.status !== 'booked'}" *ngFor="let item of list" for="{{item.name}}"> {{item.name}} </label>
</div>
